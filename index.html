<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/cardsjs/jquery-1.7.min.js"></script>
    <title>Christo's Cribbage</title>
</head>
<body>
 <h1>Christo's Cribbage</h1>
    <div id="game-table">
        <div id="dealer-top">Dealer's Crib</div>
        <div id="crib-area">Dealer's Crib</div>
        <div id="dealer-bottom">Dealer's Crib</div>
        <div id="top-hand">
            
        </div>
        <div id="game-board">
            <button id="gb-button">Care to Play?</button>
            <div id="count">Current Round Count: <span id="round-count">0</span></div>
            <button id="crib-button">Send to Crib?</button>
        </div>
        <div id="bottom-hand">
        </div>
            <div id="p2-points">Player 2: <span id="p2-game-points">0</span> Game Points; <span id="p2-match-points">0</span> Match Points</div>
            <div id="message-board">Messages Will Display Here During Game</div>
            <div id="p1-points">Player 1: <span id="p1-game-points">0</span> Game Points; <span id="p1-match-points">0</span> Match Points</div>
            


    </div>
 
 <script src="js/cardsjs/cards.js"></script>
 <script src="js/newscript.js"></script>
</body>
</html>
